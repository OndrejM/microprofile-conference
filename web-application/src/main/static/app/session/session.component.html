<div class="container p-a-1 rounded" style="background: rgba(175, 67, 38, 0.4)">
    <div *ngIf="session">

        <div class="row">

            <div class="col-xs">
                <div class="row p-a-1 rounded" style="background: rgba(28, 167, 175, 0.4)">
                    <h4>{{session.title}}</h4>
                </div>
                <div class="row p-a-1">
                    <div class="col-xs">
                        <textarea class="form-control rounded" id="abstract" rows="9" readonly>{{session.abstract}}</textarea>
                    </div>
                </div>
                <div *ngIf="undefined == speaker" class="row">
                    <session-speakers [speakerIds]="session.speakers"></session-speakers>
                </div>
                <div class="row p-a-1">
                    <div class="col-xs">Schedule: {{session.schedule}}</div>
                </div>
            </div>
        </div>

        <div class="container p-a-1 rounded" style="background: rgba(138, 94, 175, 0.4)">
            <div class="row p-a-1">
                <h4>Votes</h4>
            </div>
            <div class="row p-a-1">
                <p>TODO - Vote count and comments</p>
            </div>
        </div>

    </div>
</div>
